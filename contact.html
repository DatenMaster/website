<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <div class="form-container">
      <h1>Kontakt</h1>
      <form action="https://formspree.io/f/mjkrwkrw" method="POST" class="contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Name*" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihren Namen ein.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="E-Mail*" required oninvalid="this.setCustomValidity('Bitte geben Sie eine gültige E-Mail-Adresse ein.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Nachricht*" rows="6" required oninvalid="this.setCustomValidity('Bitte geben Sie eine Nachricht ein.')" oninput="setCustomValidity('')"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Senden</button>
        </div>
        <div class="form-group">
            <a href="index.html" class="back-button">zurück</a>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 T.-Y. Grundmann</p>
  </footer>
</body>
</html>
