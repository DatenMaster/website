<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6O3t20QG3e4U5Nq1G+HME3l+YIYLzPxMk9qBrXKFLXSc+VfvvNxPgGla2/NnzXk05dv17V96Ryt3fmMbNUs4g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
</head>
<body>
  <section class="hero">
    <div class="form-container">
      <h1>Kontakt</h1>
      <form action="https://formspree.io/f/mjkrwkrw" method="POST" class="contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Name*" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihren Namen ein.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="E-Mail*" required oninvalid="this.setCustomValidity('Bitte geben Sie eine gültige E-Mail-Adresse ein.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Nachricht*" rows="6" required oninvalid="this.setCustomValidity('Bitte geben Sie eine Nachricht ein.')" oninput="setCustomValidity('')"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Senden</button>
        </div>
        <div class="form-group">
            <a href="index.html" class="back-button">zurück</a>
        </div>
      </form>
    </div>
  </section>
  <footer class="social-links">
    <a href="https://www.xing.to/Tim-Yannick_Grundmann" target="_blank" rel="noopener noreferrer" aria-label="Xing Profil">
      <i class="fab fa-xing"></i> Xing
    </a>
    <a href="https://www.linkedin.com/in/t-grundmann" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profil">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </footer>
  <footer class="copyright-footer">
    <p>&copy; 2025 T.-Y. Grundmann. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
